<h3>Submit an Event</h3>

<form action="/submit/" method="post" name="event_form">
  <input type="text" placeholder="What?" name="name"></input>

  <fieldset class="six columns timefield">
    <legend>Start Time</legend>
    <input type="text" placeholder="Start Time" name="start" class="datepicker"></input>
    <div class="row">
      <select name="start_hour">
        <option>12</option>
        {% for i in range(1,12) %}
          <option>{{i}}</option>
        {% end %}
      </select>
      <select name="start_minute">
        <option>00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
      </select>
      <select name="start_am_or_pm">
        <option>AM</option>
        <option>PM</option>
      </select>
    </div>
  </fieldset>
  
  <fieldset class="six columns timefield">
    <legend>End Time</legend>
    <input type="text" placeholder="End Time" name="end" class="datepicker"></input>
    <select name="end_hour">
      <option>12</option>
      {% for i in range(1,12) %}
      <option>{{i}}</option>
      {% end %}
    </select>
    <select name="end_minute">
        <option>00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
    </select>
    <select name="end_am_or_pm">
      <option>AM</option>
      <option>PM</option>
    </select>
  </fieldset>
  
  <input type="text" placeholder="Who?" name="host"></input><br>
  <input type="text" placeholder="Where?" name="venue"></input><br>
  <select name="cat">
    <option value="food">Food</option>
    <option value="buns">Chinese Buns</option>
    <option value="tix">Event Tickets</option>
    <option value="bakedgoods">Baked Goods</option>
    <option value="apparel">Apparel</option>
    <option value="other">Other</option>
  </select>
  <input type="text" placeholder="Price" name="price"></input><br>
  <textarea placeholder="A short description" name="desc" maxlength="140"></textarea><br>
  
  <div class="controls">
    <input class="button" type="submit" value="Submit"></input>
  </div>
  
</form>
