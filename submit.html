<h3>Submit an Event</h3>

<form class="custom" action="/submit/" method="post" name="event_form">
  <strong>Event Name</strong>
  <input type="text" name="name"></input>

  <fieldset class="six columns timefield">
    <legend>Begins</legend>
    <input type="text" placeholder="Start Date" name="start" class="datepicker"></input>
    <select name="start_hour">
        <option>12</option>
        {% for i in range(1,12) %}
          <option>{{i}}</option>
        {% end %}
    </select>
    <select name="start_minute">
        <option>00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
      </select>
      <select name="start_am_or_pm">
        <option>AM</option>
        <option>PM</option>
      </select>
  </fieldset>
  
  <fieldset class="six columns timefield">
    <legend>Ends</legend>
    <input type="text" placeholder="End Date" name="end" class="datepicker"></input>
    <select name="end_hour">
      <option>12</option>
      {% for i in range(1,12) %}
      <option>{{i}}</option>
      {% end %}
    </select>
    <select name="end_minute">
      <option>00</option>
      <option>15</option>
      <option>30</option>
      <option>45</option>
    </select>
    <select name="end_am_or_pm">
      <option>AM</option>
      <option>PM</option>
    </select>
  </fieldset>
  
  <strong>Host</strong>
  <input type="text" placeholder="e.g. Student Government" name="host"></input>
  <strong>Place</strong>
  <input type="text" placeholder="e.g. Reynolds Club" name="venue"></input>
  <select style="display:none;" id="cat" name="cat">
    <option value="food" SELECTED>Food</option>
    <option value="buns">Chinese Buns</option>
    <option value="tix">Event Tickets</option>
    <option value="bakedgoods">Baked Goods</option>
    <option value="apparel">Apparel</option>
    <option value="other">Other</option>
  </select>
  <strong>Category</strong>
  <div class="custom dropdown">
    <a href="#" class="current">
      <i class="icon-glass">F</i> Food
    </a>
    <a href="#" class="selector"></a>
    <ul>
      <li><i class="icon-glass"></i>  Food</li>
      <li><i class="icon-remove-circle"></i>  Chinese Buns</li>
      <li><i class="icon-tags"></i>  Event Tickets</li>
      <li><i class="icon-certificate"></i>  Baked Goods</li>
      <li><i class="icon-shopping-cart"></i>  Apparel</li>
      <li><i class="icon-gift"></i>  Other</li>
    </ul>
  </div>
  <strong>Price</strong>
  <input type="text" placeholder="e.g. $3.00" name="price"></input>
  <strong>Description</strong> (max 160 char)
  <textarea id="desc" name="desc" maxlength="160"></textarea>
  <br>
  
  <div class="controls">
    <input class="button" type="submit" value="Submit"></input>
  </div>
  
</form>
